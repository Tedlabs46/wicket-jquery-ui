<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - Kendo UI: draggable</title>
	<style type="text/css">
		#draggable {
            cursor: move;
            width: 96px;
            height: 96px;
            border-radius: 1em;
            background-color: orange;
        }
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="draggable">
		<div style="padding: 1em;">Drag me!</div>
	</div>
</wicket:extend>
</body>
</html>
