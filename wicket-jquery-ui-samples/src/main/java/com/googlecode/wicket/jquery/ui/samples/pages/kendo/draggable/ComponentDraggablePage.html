<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - Kendo UI: draggable component</title>
	<style type="text/css">
		.draggable {
            cursor: move;
            width: 96px;
            height: 96px;
            border-radius: 1em;
            background-color: orange;
        }
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<div wicket:id="draggable" class="draggable">
			<div style="padding: 1em;">Drag me!</div>
		</div>
		<br/>
		<br/>
		<br/>
	</div>
	<br/>
	<div wicket:id="feedback" style="width: 360px;"></div>
</wicket:extend>
</body>
</html>
